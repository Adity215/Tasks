<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .title {
      text-align: center;
      font-family: 'Georgia', serif;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-btn {
      width: 100%;
      background-color: #0095f6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #007cd6;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-top: 10px;
    }

    .options a {
      color: #0095f6;
      text-decoration: none;
    }

    .signup-text {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
    }

    .signup-text a {
      color: #0095f6;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="title">Instagram</h2>
    <input type="text" id="username" placeholder="Username" class="input-field">
    <input type="password" id="password" placeholder="Password" class="input-field">
    <button class="login-btn" onclick="handleLogin()">Log in</button>

    <div class="options">
      <label><input type="checkbox" id="remember"> Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>

    <p class="signup-text">
      Donâ€™t have an account? <a href="#">Sign up here</a>
    </p>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        alert("Please enter both username and password.");
      } else {
        alert(`Logged in as ${username}`);
        // You can redirect or do further validation here
      }
    }
  </script>

</body>
</html>
